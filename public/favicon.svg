<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <!-- Gradient matching header: from-primary (green) to-accent (blue) -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(142, 71%, 45%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(199, 89%, 48%);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners matching header -->
  <rect width="24" height="24" rx="5" fill="url(#gradient)"/>
  <!-- Activity icon in white (matching text-primary-foreground) -->
  <polyline 
    points="22 12 18 12 15 21 9 3 6 12 2 12" 
    stroke="black" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
</svg>

